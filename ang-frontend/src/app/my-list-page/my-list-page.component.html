<div id="biglistcontainer">

    <div class="listcontainer" *ngIf="size_of_my_list==0">
        <h1 style="text-align: center;padding-top: 90px;">No items found in Watchlist.</h1>
    </div>

    <div class="listcontainer" *ngIf="size_of_my_list!=0" [ngStyle]="mobile? {'width':'80%'}:{'width':'70%'}">
        <h1 style="padding-bottom: 25px;">My Watchlist.</h1>

        <div id="listinner" class="container-fluid" style= "text-align: center;">

            <div *ngIf="!mobile" class="row  flex overflow-auto" style="padding-bottom: 10px;">              
                <div class="m-3 mb-5 mt-5 card sm-2 ml_custom-card" *ngFor="let movie of list_array" style=" width:142px;">           
                    <a [routerLink]="['/watch',movie.media_type, movie.id]">      
                        <img class="card-img-top" style="width: 100%;height: 100%;" src="{{movie.poster_path}}" alt="Card image cap" >
                    
                        <div class="overlay">
                            <div class="carousel-caption">{{movie.title}}</div>
                        </div>
                    </a> 
                </div>
            </div>

            <div *ngIf="mobile" class=" justify-content-center row  flex overflow-auto" style="padding-bottom: 10px;">              
                <div class="m-3 mb-5 card sm-2 ml_custom-card" *ngFor="let movie of list_array" style="
                min-width:67vw;
                max-width:67vw;">    
                <a [routerLink]="['/watch',movie.media_type, movie.id]">                 
                    <img class="card-img-top" style="width: 100%;height: 100%;" src="{{movie.poster_path}}" alt="Card image cap" >
                    <div class="overlay" style="opacity: 1;">
                        <div class="carousel-caption">{{movie.title}}</div>
                    </div>
                </a> 
                </div>
            </div>

        </div>





    </div>

</div>
